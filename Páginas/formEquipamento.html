<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>GYMLINK </title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../estilo.css">
        <!--FONTES-->
        <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans" rel="stylesheet">
        <link rel="shortcut icon" href="../triceps.png" type="image/x-icon">
    </head>
    <body>
        <div id="voltar" onClick="history.go(-1)">&laquo;</div>
        <div id="fundo" style="color: white;">
            <img id="esq" src="../triceps.png" alt="Logo GymLink">
			<img id="dir" src="../triceps.png" alt="Logo GymLink">
            <h1>GYMLINK</h1>
            <hr>
            <h3>O melhor em reduzir o papel</h3>
        </div>
        <form action="" method="post">
            <!-- DADOS PESSOAIS-->
            <h1 style="text-align: center;">Cadastro de Equipamento</h1>
            <fieldset>
                <label for="nome">Nome:</label>
                <input type="text" name="nome">
                <label for="cod">Código Identificador:</label>
                <input type="number" name="cod">
                <label for="tipo">Tipo:</label>
                <input type="text" name="tipo">
                <label for="muque">Musculos Acionados:</label>
                <input type="text" name="muque">
                <label for="desc">Descrição:</label>
                <input type="text" name="desc" style="padding: 100px 0;">
            </fieldset>
            <br>
            <input type="submit">
            <input type="reset" value="Limpar">
        </form>
    </body>
</html>
