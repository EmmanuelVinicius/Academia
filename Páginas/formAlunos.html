<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>GYMLINK </title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../estilo.css">
	<!--FONTES-->
	<link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Black+Han+Sans" rel="stylesheet">
	<link rel="shortcut icon" href="../triceps.png" type="image/x-icon">
</head>

<body>
	<div id="voltar" onClick="history.go(-1)">&laquo;</div>
	<div id="fundo" style="color: white;">
		<h1>
			<img src="../triceps.png">GYMLINK<img id="dir" src="../triceps.png">
		</h1>

		<hr>
		<h3>O melhor em reduzir o papel</h3>
	</div>
	<form action="" method="post">
		<h1 style="text-align: center;">Cadastro de Alunos</h1>
		<fieldset>
			<legend>Dados Pessoais</legend>
			<label for="nome">Nome:</label>
			<input type="text" name="nome">
			<label for="sobrenome">Sobrenome:</label>
			<input type="text" name="sobrenome">
			<label for="dia">Nascimento:</label>
			<input type="date" name="dia">
			<label for="rg">RG:</label>
			<input type="number" name="rg" maxlength="8">
			<label for="cpf">CPF:</label>
			<input type="number" name="cpf" maxlength="11">
			<label for="email">Email: </label>
			<input type="email" name="email">
			<label for="tel">Telefone: </label>
			<input type="tel" name="tel">
		</fieldset>
		<br>
		<fieldset>
			<legend>Dados de Endere√ßo</legend>
			<label for="rua">Rua:</label>
			<input type="text" name="rua">
			<label for="numero">Numero:</label>
			<input type="number" name="numero" size="4">
			<label for="bairro">Bairro: </label>
			<input type="text" name="bairro">
			<label for="estado">Estado:</label>
			<input type="text" name="estado">
			<label for="cidade">Cidade: </label>
			<input type="text" name="cidade">
			<label for="cep">CEP: </label>
			<input type="text" name="cep" maxlength="5">
		</fieldset>
		<br>
		<input type="submit">
		<input type="reset" value="Limpar">
	</form>
</body>

</html>
