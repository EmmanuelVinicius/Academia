<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>GYMLINK </title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../estilo.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--FONTES-->
    <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans" rel="stylesheet">
    <link rel="shortcut icon" href="../../triceps.png" type="image/x-icon">
</head>

<body>
    <div id="voltar" onClick="history.go(-1)">&laquo;</div>
    <div id="fundo" style="color: white;">
        <h1>
            <img src="../../triceps.png">GYMLINK<img id="dir" src="../../triceps.png">
        </h1>

        <hr>
        <h3>O melhor em reduzir o papel</h3>
    </div>
    <form action="" method="post">
        <h1 style="text-align: center;">Cadastro de Funcionários</h1>
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="Fnome">Nome:</label>
            <input type="text" name="Fnome">
            <label for="Fsobrenome">Sobrenome:</label>
            <input type="text" name="Fsobrenome">
            <label for="Fdia">Nascimento:</label>
            <input type="date" name="Fdia">
            <label for="Frg">RG:</label>
            <input type="number" name="Frg" maxlength="8">
            <label for="Fcpf">CPF:</label>
            <input type="number" name="Fcpf" maxlength="11">
            <label for="Fpis">PIS:</label>
            <input type="number" name="Fpis" maxlength="11">
            <label for="Femail">Email:</label>
            <input type="email" name="Femail">
            <label for="Ftel">Telefone: </label>
            <input type="tel" name="Ftel">
        </fieldset>
        <br>
        <fieldset>
            <legend>Dados de Endereço</legend>
            <label for="Frua">Rua:</label>
            <input type="text" name="Frua">
            <label for="Fnumero">Numero:</label>
            <input type="number" name="Fnumero" size="4">
            <label for="Fbairro">Bairro: </label>
            <input type="text" name="Fbairro">
            <label for="Festado">Estado:</label>
            <input type="text" name="Festado">
            <label for="Fcidade">Cidade: </label>
            <input type="text" name="Fcidade">
            <label for="Fcep">CEP: </label>
            <input type="text" name="Fcep" maxlength="5">
        </fieldset>
        <br>
        <fieldset>
            <legend>Dados Trabalhistas</legend>
            <label for="Fcargo">Cargo: </label>
            <input type="text" name="Fcargo">
            <label for="Ffuncao">Função: </label>
            <input type="text" name="Ffuncao">
            <label for="Fhora" style="display:block;">Horário: </label>
            <input type="time" name="Fhora" style="width:31%;">a
            <input type="time" name="Fhora" style="width:31%;">
            <label for="Fdata" style="display:block;">Contratação: </label>
            <input type="date" name="Fdata">
            <label for="Fsalario">Salário: </label>
            <input type="number" name="Fsalario">
        </fieldset>
        <input type="submit">
        <input type="reset" value="Limpar">
    </form>
<script type="text/javascript" src="../../script.js"></script>
</body>

</html>
